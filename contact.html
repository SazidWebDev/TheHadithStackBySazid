<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hadith Stack - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="duration-500 bg-gradient-to-b from-amber-500 to-amber-300 dark:bg-gradient-to-t dark:from-gray-700 dark:via-gray-900 dark:to-black">
    <header>
        <div id="navbar"></div>
    </header>

    <main>
        <section>
            <div id="intro"></div>
            
        </section>
        <section>
            <div class="h-1 bg-black dark:bg-gray-200 rounded overflow-hidden mx-20 mt-16">
                <div class="w-16 md:w-36 h-full bg-white dark:bg-amber-500"></div>
            </div>
            <div class="mx-auto max-w-screen-md">
                <h2 class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900 dark:text-white mt-8">Contact Us</h2>
                <form action="https://getform.io/f/d9222058-3996-4839-bae9-7d7bb8aa0e2f" method="POST" class="space-y-8">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                        <input type="email" name="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="What's your email?" required="">
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                        <input type="text" name="subject" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="How can I help you?" required="">
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your message</label>
                        <textarea id="message" name="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="What are you saying?"></textarea>
                    </div>
                    <button type="submit" name="submit" class="py-3 px-5 text-sm font-medium text-center bg-gray-900 dark:bg-amber-500 text-white dark:text-black rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
                </form>
            </div>
    </section>
    
    <footer id="foot"></footer>

</main>

    <script src="/Navbar.js"></script>
    <script src="/Intro.js"></script>
    <script src="/script.js"></script>
    <script src="/Footer.js"></script>
</body>
</html>
