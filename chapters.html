<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hadith Stack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="duration-500 bg-gradient-to-b from-amber-500 to-amber-300 dark:bg-gradient-to-t dark:from-gray-700 dark:via-gray-900 dark:to-black">
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <div id="loadingScreen" class="loading-screen">
            <div class="loader"></div>
        </div>
        <section>
            <div id="intro"></div>
            <div id="search" class="text-center mt-4 overflow-hidden"></div>
        </section>
        <section>
            <div class="h-1 bg-black dark:bg-gray-200 rounded overflow-hidden mx-20 mt-16">
                <div class="w-16 md:w-36 h-full bg-white dark:bg-amber-500"></div>
            </div>
            <div id="compilerInfo"></div>
            <div id="chapters" class="space-y-10"></div>
        </section>
        
        <footer id="foot"></footer>
    </main>
    <script src="/Navbar.js"></script>
    <script src="/Intro.js"></script>
    <script src="/Search.js"></script>
    <script src="/Chapters.js"></script>
    <script src="/Footer.js"></script>
</body>
</html>
